<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>Document</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<h1>Rock, Paper, Scissors</h1>
		<div id="content">
			<div id="game">
				<h2 id="status">Start the game by pressing a button</h2>

				<div id="players">
					<div class="score" id="wins"><h2>0</h2></div>
					<p id="p1"></p>
					<p id="p2"></p>
					<div class="score" id="losses"><h2>0</h2></div>
				</div>

				<div id="buttons">
					<button>🪨</button>
					<button>📄</button>
					<button>✂️</button>
				</div>

				<script src="rps.js"></script>
			</div>
		</div>
	</body>
</html>
