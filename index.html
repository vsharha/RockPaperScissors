<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>Rock, Paper, Scissors</title>
		<link rel="stylesheet" href="styles.css" />

		<link rel="icon" type="image/x-icon" href="./favicon.ico" />
		<link
			rel="stylesheet"
			type="text/css"
			href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css"
		/>
	</head>
	<body>
		<header>
			<h1>Rock, Paper, Scissors</h1>
		</header>
		<div id="rps">
			<div id="content">
				<div id="game">
					<h2 id="status">Start the game by pressing a button</h2>

					<div id="players">
						<div class="score" id="wins"><h2>0</h2></div>
						<p id="p1"></p>
						<p id="p2"></p>
						<div class="score" id="losses"><h2>0</h2></div>
					</div>

					<div id="buttons">
						<button>🪨</button>
						<button>📄</button>
						<button>✂️</button>
					</div>
				</div>
			</div>
		</div>
		<footer>
			<div class="github">
				<div>
					<a
						href="https://github.com/vsharha/RockPaperScissors"
						target="_blank"
					>
						<div>
							<i class="fa-brands fa-github"></i>Source Code
						</div>
					</a>
					<p>
						Developed by
						<a href="https://viktorsharha.com" target="_blank">
							Viktor Sharha</a
						>
					</p>
				</div>
			</div>
		</footer>
		<script src="built/script.js"></script>
		<script
			src="https://kit.fontawesome.com/61b5dda9f4.js"
			crossorigin="anonymous"
		></script>
	</body>
</html>
